                        if (status === 2 || status === 3 || status === 4 || attempts >= maxAttempts) {
                            // åœæ­¢è½®è¯¢

        // è½®è¯¢è¯­éŸ³åˆæˆä»»åŠ¡è¿›åº¦
        async function pollSpeechTaskProgress(taskId) {
            const maxAttempts = 120; // æœ€å¤šè½®è¯¢120æ¬¡ï¼ˆçº¦10åˆ†é’Ÿï¼‰
            let attempts = 0;
            
            const poll = async () => {
                try {
                    console.log('[DEBUG] pollSpeechTaskProgress: querying task', taskId);
                    const url = `/proxy/audio_task_state`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'access_token': accessToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ task_id: taskId })
                    });

                    const data = await response.json();
                    console.log('[DEBUG] audio_task response:', data);
                    
                    if (data.code === 0) {
                        const taskData = data.data || {};
                        const status = Number(taskData.status);

                        // è¿›åº¦ï¼ˆ0-100ï¼‰
                        const progress = typeof taskData.progress === 'number' ? taskData.progress : undefined;

                        // éŸ³é¢‘ä¸æ—¶é•¿
                        const full = taskData.full || taskData.audio || {};
                        const audioUrl = full.url;
                        const duration = full.duration || taskData.duration;

                        // å­—å¹•å½’ä¸€åŒ–
                        let subtitles = taskData.subtitles || taskData.caption_files || taskData.captions || null;
                        if (subtitles && !Array.isArray(subtitles) && typeof subtitles === 'object') {
                            subtitles = Object.entries(subtitles).map(([fmt, url]) => ({ format: fmt, url }));
                        }

                        // é”™è¯¯ä¿¡æ¯å½’ä¸€åŒ–
                        const errorMsg = taskData.err_msg || taskData.errMsg || taskData.err_reason || taskData.errReason || '';
                        
                        let statusText = '';
                        let statusClass = '';
                        
                        switch (status) {
                            case 1:
                                statusText = 'ç­‰å¾…ä¸­';
                                statusClass = 'status-processing';
                                break;
                            case 2:
                                statusText = 'å¤„ç†ä¸­';
                                statusClass = 'status-processing';
                                break;
                            case 9:
                                statusText = 'å·²å®Œæˆ';
                                statusClass = 'status-completed';
                                break;
                            case 10:
                                statusText = 'å¤±è´¥';
                                statusClass = 'status-failed';
                                break;
                            default:
                                statusText = 'æœªçŸ¥çŠ¶æ€';
                                statusClass = 'status-failed';
                        }
                        
                        // æ›´æ–°ä»»åŠ¡çŠ¶æ€
                        if (synthesisTasks.has(taskId)) {
                            const task = synthesisTasks.get(taskId);
                            task.status = statusText;
                            task.statusClass = statusClass;
                            task.audioUrl = audioUrl;
                            task.duration = duration;
                            task.subtitles = subtitles;
                            task.error = errorMsg;
                            if (typeof progress === 'number') task.progress = progress;
                        }
                        
                        updateTaskList();
                        
                        if (status === 9 || status === 10 || attempts >= maxAttempts) {
                            // åœæ­¢è½®è¯¢
                            return;
                        }
                        
                        // ç»§ç»­è½®è¯¢
                        attempts++;
                        setTimeout(poll, 5000); // 5ç§’è½®è¯¢ä¸€æ¬¡
                    } else {
                        showMessage('synthesisResult', `æŸ¥è¯¢å¤±è´¥: ${data.msg}`, 'error');
                    }
                } catch (error) {
                    showMessage('synthesisResult', `æŸ¥è¯¢å¤±è´¥: ${error.message}`, 'error');
                }
            };
            
            poll();
        }

        function fileToBase64(file) {

                reader.readAsDataURL(file);
                reader.onload = () => {
                    // ç§»é™¤data URLå‰ç¼€ï¼Œåªä¿ç•™Base64æ•°æ®
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);

            });
        }
